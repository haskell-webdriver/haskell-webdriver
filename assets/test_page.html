<!DOCTYPE html>
<html>
    <head>
        <title>Selenium Test Page</title>
    </head>
    <body>
        <h1>Welcome to the Selenium Test Page</h1>
        <p>This is a simple page for testing Selenium.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <input type="checkbox" id="checkbox" name="checkbox" value="checked">
            <label for="checkbox">Check me</label><br><br>

            <button type="button" id="clickMe">Click Me</button>
        </form>

        <script>
         document.getElementById("clickMe").addEventListener("click", function() {
           alert("Button clicked!");
         });
        </script>
    </body>
</html>
