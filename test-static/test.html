<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Test page
    </title>

    <style>
     input[type="text"] {
         display: block;
         margin: 1em 0;
     }
    </style>
  </head>

  <body>
    <h1>Button clicking</h1>
    <button id="incrementButton">Increment</button>
    <label id="numberLabel">0</label>

    <script>
     let count = 0;
     const label = document.getElementById("numberLabel");

     document.getElementById("incrementButton").addEventListener("click", function() {
       count++;
       label.textContent = count;
     });
    </script>

    <h1>Checkboxes</h1>
    <input type="checkbox" id="checkbox" name="checkbox" value="checked">
    <label for="checkbox">Check me</label><br><br>

    <h1>Window opening</h1>
    <button id="openWindowButton">Open window</button>

    <script>
     document.getElementById("openWindowButton").addEventListener("click", function() {
       window.open(window.location.href, '_blank');
     });
    </script>

    <h1>Input boxes</h1>
    <div class="input-boxes">
      <input class="input-box" type="text" id="input1" />
      <input class="input-box" type="text" id="input2" />
    </div>

    <input class="input-box" type="text" id="input-disabled" disabled />

    <input type="text" id="input-red" style="color: red;" />

    <h1>Links</h1>
    <a id="click-here-link" href="#foo">Click here</a>
  </body>
</html>
